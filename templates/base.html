<!doctype html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book inquiries</title>
    <link rel="icon" href="{{ url_for('static', filename='faviconv.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    {% endblock %}
</head>
<body>
<ul class="back">
	<li class="li_left"><a class="li_a" href="/">主页</a></li>
	<li class="li_left"><a class="li_a" href="/searchbook/">查询</a></li>
	{% if current_user.is_authenticated %}
    	<li class="li_left"><a class="li_a" href="{{ url_for('logout') }}">登出</a></li>
    {% else %}
    	<li class="li_left"><a class="li_a" href="{{ url_for('login') }}">登录</a></li>
    {% endif %}
</ul>
{% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
{% endfor %}
    {% block content %}
    {% endblock %}
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    <footer>
        <small>&copy; 2019 <a href="https://cn.bing.com/">Bing</a></small>
    </footer>
</body>
<html>
